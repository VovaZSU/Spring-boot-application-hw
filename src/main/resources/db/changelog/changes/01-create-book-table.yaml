databaseChangeLog:
  - changeSet:
      id: 1
      author: Volodymyr Havrylenko
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: isbn
                  type: VARCHAR(20)
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: cover_image
                  type: VARCHAR(500)
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
